<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Batuhan Kulfel - Generate Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container">
  <div class="password">
    <div class="password__header">
      <p class="password__text"></p>
      <button class="password__copy">
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>

    <div class="password__range">
      <input type="range" min="4" max="10" value="4" />
      <span>4</span>
    </div>
    <button class="password__btn">Generate Password</button>
  </div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
